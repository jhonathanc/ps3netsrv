        IPK_FILE=$(find sdk/bin/packages -name "luci-app-ps3netsrv*.ipk" | head -n 1)
        echo "IPK_PATH=$IPK_FILE" >> $GITHUB_ENV
    
    - name: Upload LuCI Artifact
